<div class="breadcrumb__yellow__banner">
    <h1>IN THE NEWS</h1>
</div>

<div class="col1 tabs">
    <div class="list-group" id="themeslist">
        <a class="list-group-item list-group-item-action" *ngFor="let tab of metaDataTabs"
            [ngClass]="{'active': tab  == currentTab}" (click)="changeTab(tab)">{{tab }}</a>
    </div>
</div>

<div class="container" #container>
    <div class="row" style="display: grid;grid-template-columns: 2fr 1fr;" *ngFor="let data of metaData?.data">
        <div>
            <!-- <h3 class="title italics">{{data.title}}</h3> -->
            <p class="f-24"> {{data.title}} </p>
            <p *ngIf="data?.vendor">({{data?.vendor}})</p>
            <p>{{data?.description}}</p>
            <a [href]="data?.external_url" class=" btn btn-default read-more-btn" target="_blank">Read More</a>
        </div>
        <div>
            <img [src]="data?.image_full_url">
        </div>
    </div>
    <div class="pagination">
        <a (click)="getMetaData(params.page - 1)" *ngIf="params.page > 1">&laquo;</a>
        <a [ngClass]="{'active': params.page == i + 1}" *ngFor="let e of totalPagesinTen;let i = index"
            (click)="getMetaData(i+1)">{{i+1}}</a>
        <a (click)="getMetaData(params.page + 1)" *ngIf="params.page < totalPagesinTen.length">&raquo;</a>
    </div>
</div>
