<ng-container *ngIf="!show404">
    <div class="product">
        <div class="swiper__container">
            <div class="swiper__wrapper main__swiper">
                <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" *ngFor="let slide of metaData?.slider_images">
                            <img style="max-height: 50vh;" class="carousel-image main__image current-image" [src]="slide?.full_url"
                                alt="image">
                        </div>
                    </div>
                    <!-- <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div> -->
                    <!-- <div class="swiper-pagination"></div> -->
                    <div thumbsSlider="" class="swiper thumbsSlider">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide thumb__slide" *ngFor="let slide of metaData?.slider_images">
                                <img class="carousel-image current-image" [src]="slide?.full_url" alt="image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="product__head-text-column" [ngClass]="{'mt-200': showFlag }">
                <div class="product__head-description">{{metaData?.name}}</div>
                <div class="product__head-title" style="margin-bottom:0px!important;">{{metaData?.code}}</div>
                <div class="product__head-description">{{metaData?.short_description}}</div>
                <div class="product__head-buttons" style="display: flex;flex-wrap: wrap;gap: 6px;">
                    <a [href]="link?.purchase_link" target="_blank"
                        *ngFor="let link of metaData?.product_variant_purchase_links">
                        <img class="purchase__link__image" [src]="getVendorImage(link.vendor)"
                            [ngClass]="[link.vendor]">
                    </a>
                </div>
            </div>
        </div>
        <!-- <div class="product__head product__head_ui_black " id="overview"> -->
        <!-- <div class="product__heade__image"> -->
        <!-- <div class="carousel"> -->
        <!-- <div class="carousel-container"> -->
        <!-- <div class="carousel-images" [ngStyle]="{'transform':position}"> -->

        <!-- </div> -->

        <!-- </div> -->
        <!-- </div> -->
        <!-- </div> -->
        <!-- </div> -->

        <div class="page__tabs__container">
            <div class="wrapper">
                <div><a (click)="scrollToOverview()">Overview</a></div> 
                <div *ngIf="spec"><a (click)="scrollToSpecs()">Specifications</a></div> 
                <div><a routerLink="/contact-us">Support</a></div> 
            </div>
        </div>

        <div #productDescription id="productDescription" class="product__body">
            <section>
                <div class="row" *ngFor="let obj of metaData?.product?.description_images">
                    <div class="product__block">
                        <img class="product__full-image" [src]="obj.full_url">
                    </div>
                </div>
            </section>
        </div>

        <div #specs id="specs" style="background-color: #f5f5f5;" *ngIf="spec" class="product__specs__container">
            <h1 class="text-center">Product Specifications</h1>
            <section class="product__specs">
                <div class="spec" *ngFor="let obj of spec | keyvalue">
                    <div class="spec__headng" [innerHTML]="obj.key"></div>
                    <div class="spec__items">
                        <div *ngFor="let item of obj?.value | keyvalue">
                            <div class="key" [innerHTML]="item.key"></div>
                            <div class="value" [innerHTML]="item.value"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="show404">
    <app-not-found></app-not-found>
</ng-container>
