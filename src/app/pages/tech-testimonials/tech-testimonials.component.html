<div class="breadcrumb__yellow__banner">
    <h1>TECH TESTIMONIALS</h1>
</div>

<div class="col1 tabs">
    <div class="list-group" id="themeslist">
        <a class="list-group-item list-group-item-action" *ngFor="let tab of metaDataTabs"
            [ngClass]="{'active': tab  == currentTab}" (click)="changeTab(tab)">{{tab }}</a>
    </div>
</div>

<div class="container">
    <div class="wpb_column vc_column_container vc_col-sm-6" *ngFor="let obj of testimonials">
        <div class="vc_column-inner">
            <div class="wpb_wrapper">
                <div class="wpb_text_column wpb_content_element  vc_custom_1643340962550">
                    <div class="wpb_wrapper">
                        <p>{{obj.description}}</p>

                    </div>
                </div>
                <div
                    class="vc_separator wpb_content_element vc_separator_align_center vc_sep_width_100 vc_sep_pos_align_center vc_separator_no_text vc_sep_color_black vc_custom_1601664164113  vc_custom_1601664164113">
                    <span class="vc_sep_holder vc_sep_holder_l"><span class="vc_sep_line"></span></span><span
                        class="vc_sep_holder vc_sep_holder_r"><span class="vc_sep_line"></span></span>
                </div>
                <div class="wpb_raw_code wpb_content_element wpb_raw_html" style="text-align: center;">
                    <div class="wpb_wrapper">
                        <div class="text-center-img">
                            <iframe style="min-width: 90%;min-height: 300px;" [src]="getVideoLink(obj.youtube_url)"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <a (click)="getTechTestimonials(params.page - 1)" *ngIf="params.page > 1">&laquo;</a>
        <a [ngClass]="{'active': params.page == i + 1}" *ngFor="let e of totalPagesinTen;let i = index"
            (click)="getTechTestimonials(i+1)">{{i+1}}</a>
        <a (click)="getTechTestimonials(params.page + 1)" *ngIf="params.page < totalPagesinTen.length">&raquo;</a>
    </div>
</div>
