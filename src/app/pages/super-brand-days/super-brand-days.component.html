<div class="fifa__event__container" style="margin-bottom: 40px;">
    <div class="main-visual slider slick-initialized slick-slider slick-dotted slider1">
        <div class="slick-list draggable" style="height: inherit;">
            <div class="slick-track" style="height: inherit;">
                <div class="swiper mySwiperHome">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide" *ngFor="let slide of slides;let i = index">
                            <a style="width: 100%;height: 100%;" [routerLink]="slide.redirectTo">
                                <ng-container *ngIf="slide.type != 'video'">
                                    <div class="mobile-only slider-image"
                                        [ngStyle]="{'background-image': 'url(' + slide.mobile_image_full_url + ')'}">
                                    </div>
                                    <div class="desktop-only slider-image"
                                        [ngStyle]="{'background-image': 'url(' + slide.desktop_image_full_url + ')'}">
                                    </div>
                                </ng-container>
                                <!-- <picture *ngIf="slide.type == 'image'">
                                    <source media="(min-width:768px)" [srcset]="slide.desktop_image_full_url">
                                    <img [src]="slide.mobile_image_full_url" style="width: 100%;" class="ls-bg" [alt]="'fifa banner ' + (i + 1)">
                                </picture> -->
                                <!-- autoplay -->
                                <video controls *ngIf="slide.type == 'video'" style="height: inherit;width: 100%;">
                                    <source [src]="slide?.video_url" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </a>
                        </div>
                    </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-pagination"></div>
                </div>
            </div>
        </div>
    </div>

    <ng-container *ngIf="currentSlideIndex == 1">
        <div class="steps__container" style="margin: 40px auto;">
            <h3 style="font-size: 36px;text-align: center;margin-top: 40px;margin-bottom: 10px;">Steps to Participate
            </h3>
            <picture>
                <source media="(min-width:768px)" [srcset]="mediaBaseURL + 'super-brand-days-steps-desktop.webp'">
                <img [src]="mediaBaseURL + 'super-brand-days-steps-mobile.webp'" style="width: 100%;" class="banner"
                    class="ls-bg" alt="steps to participate">
            </picture>
        </div>

        <div style="margin: 40px auto;">
            <div class="flex fifa__tabs__container">
                <div class="tabs">
                    <div class="list-group">
                        <a class="list-group-item list-group-item-action" *ngFor="let tab of tabs"
                            [ngClass]="{'active': tab  == currentTab}" (click)="changeTab(tab)">{{tab}}</a>
                    </div>
                </div>
            </div>
            <section *ngIf="currentTab == 'How to play'" style="margin-bottom: 20px;display: flex;">
                <video controls style="height: 480px;width: 350px;margin: auto;">
                    <source [src]="mediaBaseURL + 'super-brand-days-how-to-play.mp4'" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </section>
            <section *ngIf="currentTab == 'Terms & Conditions'" style="margin-bottom: 20px;display: flex;width: 80%;margin: auto;">
                <div class="col2">
                    <ng-container>
                        <h1 *ngIf="TermsAndCondObj?.heading">
                            {{TermsAndCondObj.heading}}</h1>
                        <h2 *ngIf="TermsAndCondObj?.sub_heading">
                            {{TermsAndCondObj?.sub_heading}}</h2>
                        <h3 *ngIf="TermsAndCondObj?.date_range">
                            ({{TermsAndCondObj?.date_range}})</h3>

                        <img *ngIf="TermsAndCondObj?.content_image_full_url"
                            [src]="TermsAndCondObj?.content_image_full_url" alt="content image" />

                        <div class="terms__and__conditions__context__text">
                            <div style="word-break:break-all;" *ngIf="TermsAndCondObj?.content_text"
                                [innerHTML]="TermsAndCondObj?.content_text">
                            </div>
                        </div>
                    </ng-container>
                </div>
            </section>
        </div>
    </ng-container>
</div>
